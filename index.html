<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Forklift Intelligence Platform</title>
<style>
  body { font-family: Arial, sans-serif; line-height: 1.35; padding: 12px; }
  select, input { padding: 6px; min-width: 260px; }
  button { padding: 8px 12px; cursor: pointer; }
  .card { margin-top: 12px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
  .row { margin: 8px 0; }
</style>
</head>
<body>

<h2>Forklift Year Decoder</h2>

<div class="row">
  <label>Manufacturer:</label>
  <select id="manufacturer"></select>
</div>

<div class="row">
  <label>Model:</label>
  <select id="model"></select>
</div>

<div class="row">
  <label>Serial:</label>
  <input type="text" id="serial">
</div>

<button id="btn">Decode Forklift Year</button>
<div id="result"></div>

<hr>

<h2>Battery Date Decoder</h2>

<div class="row">
  <label>Battery Manufacturer:</label>
  <select id="battery_manufacturer"></select>
</div>

<div class="row">
  <label>Battery Serial:</label>
  <input type="text" id="battery_serial">
</div>

<button id="battery_date_btn">Decode Battery Date</button>
<div id="battery_date_result"></div>

<hr>

<h2>Battery Size Detector</h2>

<div class="row">
  <label>Forklift Manufacturer:</label>
  <select id="battery_forklift_manufacturer"></select>
</div>

<div class="row">
  <label>Forklift Model:</label>
  <input type="text" id="battery_model">
</div>

<button id="battery_size_btn">Detect Battery Size</button>
<div id="battery_size_result"></div>

<hr>

<h2>Charger Selector</h2>

<div class="row">
  <label>Exact Battery AH:</label>
  <input type="number" id="charger_ah_exact">
</div>

<div class="row">
  <label>Chemistry:</label>
  <select id="charger_chemistry">
    <option>Flooded</option>
    <option>AGM</option>
    <option>TPPL</option>
    <option>Lithium</option>
  </select>
</div>

<div class="row">
  <label>Usage:</label>
  <select id="charger_usage">
    <option>Conventional</option>
    <option>Multi-shift</option>
    <option>Opportunity</option>
    <option>Fast</option>
  </select>
</div>

<button id="charger_btn">Determine Charger</button>
<div id="charger_result"></div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const ANON_KEY =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvbGV5enJoZXhrZGRyeWZ4em56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1OTg3NDQsImV4cCI6MjA4NzE3NDc0NH0.vYwvjNDE6Gistzk-5k2DDXIxmfr8wrnyXkvhMB0Ciuk";

const BASE = "https://qoleyzrhexkddryfxznz.supabase.co/rest/v1/rpc/";

function headers(){
  return {
    "Content-Type":"application/json",
    "apikey":ANON_KEY,
    "Authorization":"Bearer " + ANON_KEY
  };
}

function el(id){ return document.getElementById(id); }

/* ================= LOAD MANUFACTURERS ================= */

async function loadManufacturers(){
  const res = await fetch(BASE + "get_manufacturers", {
    method:"POST",
    headers:headers(),
    body:JSON.stringify({})
  });

  const data = await res.json();
  if(!res.ok || !Array.isArray(data)) return;

  ["manufacturer","battery_forklift_manufacturer"].forEach(id=>{
    const select = el(id);
    select.innerHTML="";
    data.forEach(name=>{
      const opt=document.createElement("option");
      opt.value=name;
      opt.text=name;
      select.appendChild(opt);
    });
  });

  loadModels();
}

/* ================= LOAD MODELS ================= */

async function loadModels(){
  const res = await fetch(BASE + "get_models", {
    method:"POST",
    headers:headers(),
    body:JSON.stringify({
      manufacturer_input: el("manufacturer").value
    })
  });

  const data = await res.json();
  const select = el("model");
  select.innerHTML="";

  if(!res.ok || !Array.isArray(data)) return;

  data.forEach(m=>{
    const opt=document.createElement("option");
    opt.value=m;
    opt.text=m;
    select.appendChild(opt);
  });
}

/* ================= YEAR ================= */

el("btn").addEventListener("click", async ()=>{
  const res = await fetch(BASE + "decode_forklift", {
    method:"POST",
    headers:headers(),
    body:JSON.stringify({
      manufacturer_input: el("manufacturer").value,
      model_input: el("model").value,
      serial_input: el("serial").value
    })
  });

  const data = await res.json();
  el("result").innerHTML =
    "<div class='card'><b>Year:</b> " +
    (data.manufacture_year || "Unknown") +
    "</div>";
});

/* ================= BATTERY DATE ================= */

el("battery_date_btn").addEventListener("click", async ()=>{
  const res = await fetch(BASE + "decode_battery", {
    method:"POST",
    headers:headers(),
    body:JSON.stringify({
      manufacturer_input: el("battery_manufacturer").value,
      serial_input: el("battery_serial").value
    })
  });

  const data = await res.json();
  el("battery_date_result").innerHTML =
    "<div class='card'><b>Year:</b> " +
    (data.manufacture_year || "Unknown") +
    "</div>";
});

/* ================= BATTERY SIZE ================= */

el("battery_size_btn").addEventListener("click", async ()=>{
  const res = await fetch(BASE + "detect_battery_size", {
    method:"POST",
    headers:headers(),
    body:JSON.stringify({
      manufacturer_input: el("battery_forklift_manufacturer").value,
      model_input: el("battery_model").value,
      year_input: null
    })
  });

  const data = await res.json();
  el("battery_size_result").innerHTML =
    "<div class='card'><b>Found:</b> " +
    (data.found ? "Yes" : "No") +
    "</div>";
});

/* ================= CHARGER ================= */

el("charger_btn").addEventListener("click", async ()=>{
  const res = await fetch(BASE + "calculate_charger", {
    method:"POST",
    headers:headers(),
    body:JSON.stringify({
      voltage_input:48,
      ah_input:parseInt(el("charger_ah_exact").value,10),
      chemistry_input:el("charger_chemistry").value,
      usage_input:el("charger_usage").value
    })
  });

  const data = await res.json();
  el("charger_result").innerHTML =
    "<div class='card'><b>Recommended Amps:</b> " +
    (data.recommended_amps || "â€”") +
    "</div>";
});

/* INIT */
el("manufacturer").addEventListener("change", loadModels);
loadManufacturers();

});
</script>

</body>
</html>
